<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Arman Copy</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!---remixicons link--->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">

	<!---Google fonts link--->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

	<!---header-->
	<header>
		<a href="#" class="logo">Arman <span>Copy</span></a>

		<div class="top-btnn">
			<a href="#" class="h-btn">Contact me</a>
		</div>
	</header>

	<!---hero-->
	<section class="hero">
		<div class="main-content">
			<h4>Hi, There!</h4>
			<h1>I'm <span class="input"></span></h1>
			<p>Email me for any inquiries.</p>


			<div class="main-btnn">
				<a href="#" class="btn">Contact me</a>
			</div>
		</div>

		<div class="bottom">
			<p>Copyright © 2024 – Made by Arman</p>
		</div>
	</section>

	<script src="https://unpkg.com/scrollreveal"></script>

	<!---js link-->
	<script src="js/script.js"></script>

	<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
	<script>
		var typed = new Typed(".input", {
			strings:["Arman", "A Copywriter"],
			typeSpeed: 70,
			backSpeed: 65,
			loop:true
		})
	</script>
</body>
</html>
